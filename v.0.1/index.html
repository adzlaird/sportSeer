<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title></title>
  </head>
  <body>
    <header class="main-header">
      <div class="navbar">
        <div class="logo"><a href="#">sportSeer. <i class="fa-solid fa-binoculars fa-sm"></i></a></div>
        <ul>
          <li><a href="https://twitter.com/adzlaird">Twitter</a></li>
        </ul>
        <a href="#" class="action_btn">|</a>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <header>
      <div class="sub-header">
      </div>
    </header>

    <div class="content">
      <h1>2023/24 English Premier League Predictor</h1>
      <h2>Predictions are also recorded for analysis - @adzlaird</h2>
      <div class="row">
        <div class="column">
          <ul class="draggable-list" id="epl-draggable-list"></ul>
        </div>
        <div class="column">
          <h2>Design Opitions</h2>
          <table style="width:100%">
            <form id="imageForm">
              <tr>
                <td><h2>Theme</h2></td>
                <td><h2>Dimensions</h2></td>
              </tr>
              <tr>
                <td>
                  <input type="radio" id="dark" name="theme" value="Dark" checked="checked">
                  <label for="dark">Dark</label>
                </td>
                <td>
                  <input type="radio" id="long" name="dimension" value="Long" checked="checked">
                  <label for="long">Long</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="radio" id="light" name="theme" value="Light">
                  <label for="light">Light</label>
                </td>
                <td>
                  <input type="radio" id="square" name="dimension" value="Square">
                  <label for="square">Square</label>
                </td>
              </tr>
            </form>
          </table>
          <br><input type="submit" form="imageForm" value="Generate Image"><br>
          <canvas id="imageCanvas" width="1080" height="1350" style="border:1px solid #000000;"></canvas>
          <h2>Twitter does not allow image integration, you'll have to paste the image yourself.</h2><br>
          <form id="tweetForm" action="#" method="post" target="_blank">
              <input type="submit" value="Tweet">
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
